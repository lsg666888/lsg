    <script>
        const App = {
            data: {
                stations: JSON.parse(localStorage.getItem('waterStations')) || [],
                records: JSON.parse(localStorage.getItem('waterStationRecords')) || {},
                currentStation: null,
                recordTypes: JSON.parse(localStorage.getItem('recordTypes')) || {
                    income: [],
                    expense: []
                },
                paymentMethods: [
                    { id: 'wechat', name: '微信' },
                    { id: 'alipay', name: '支付宝' },
                    { id: 'cash', name: '现金' },
                    { id: 'other', name: '其他' }
                ]
            },
            
            showAlert(message) {
                const alertEl = document.getElementById('alertMessage');
                alertEl.textContent = message;
                alertEl.style.display = 'block';
                
                setTimeout(() => {
                    alertEl.style.display = 'none';
                }, 2500);
            },
            
            init() {
                this.setCurrentDate();
                this.loadStations();
                this.setupEventListeners();
                
                if (this.data.stations.length === 0) {
                    this.showPage('settingsPage');
                } else {
                    this.selectStation('');
                }

                this.updateCategoryLists();
            },
            
            setCurrentDate() {
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                document.getElementById('currentDate').textContent = `${year}年${month}月`;
            },
            
            loadStations() {
                const stationSelect = document.getElementById('stationSelect');
                const modalStationSelect = document.getElementById('modalStationSelect');
                
                stationSelect.innerHTML = '<option value="">所有水站</option>';
                modalStationSelect.innerHTML = '<option value="">请选择水站</option>';
                
                this.data.stations.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station.id;
                    option.textContent = station.name;
                    stationSelect.appendChild(option.cloneNode(true));
                    modalStationSelect.appendChild(option);
                });
            },
            
            selectStation(stationId) {
                this.data.currentStation = stationId;
                
                if (stationId) {
                    document.getElementById('currentStationName').textContent = 
                        this.getStationName(stationId) + ' - 记账系统';
                    
                    if (!this.data.records[stationId]) {
                        this.data.records[stationId] = [];
                        this.saveRecords();
                    }
                } else {
                    document.getElementById('currentStationName').textContent = '水站记账系统';
                }
                
                this.updateUI();
            },
            
            getStationName(stationId) {
                const station = this.data.stations.find(s => s.id === stationId);
                return station ? station.name : '未知站点';
            },
            
            addStation(name) {
                if (!name.trim()) return;
                
                const newStation = {
                    id: Date.now().toString(),
                    name: name.trim(),
                    createdAt: new Date().toISOString()
                };
                
                this.data.stations.push(newStation);
                this.saveStations();
                this.loadStations();
                
                if (!this.data.records[newStation.id]) {
                    this.data.records[newStation.id] = [];
                    this.saveRecords();
                }
                
                document.getElementById('newStationName').value = '';
                this.showAlert('水站添加成功');
            },
            
            editStation(stationId, newName) {
                if (!newName.trim()) return false;
                
                const station = this.data.stations.find(s => s.id === stationId);
                if (station) {
                    station.name = newName.trim();
                    this.saveStations();
                    this.loadStations();
                    
                    if (this.data.currentStation === stationId) {
                        document.getElementById('currentStationName').textContent = 
                            station.name + ' - 记账系统';
                    }
                    
                    this.showAlert('水站名称修改成功');
                    return true;
                }
                return false;
            },
            
            addRecord(type, amount, category, paymentMethod, date, note) {
                const stationId = document.getElementById('modalStationSelect').value;
                if (!stationId || !amount) return;
                
                const newRecord = {
                    id: Date.now().toString(),
                    type,
                    amount: parseFloat(amount),
                    category,
                    paymentMethod,
                    date,
                    note: note || '',
                    createdAt: new Date().toISOString()
                };
                
                if (!this.data.records[stationId]) {
                    this.data.records[stationId] = [];
                }
                
                this.data.records[stationId].unshift(newRecord);
                this.saveRecords();
                this.updateUI();
                this.hideModal();
                this.showAlert('记录添加成功');
                
                // 更新当前选中的水站
                this.selectStation(stationId);
            },
            
            saveStations() {
                localStorage.setItem('waterStations', JSON.stringify(this.data.stations));
            },
            
            saveRecords() {
                localStorage.setItem('waterStationRecords', JSON.stringify(this.data.records));
            },

            saveRecordTypes() {
                localStorage.setItem('recordTypes', JSON.stringify(this.data.recordTypes));
            },
            
exportData() {
    const data = {
        stations: this.data.stations,
        records: this.data.records,
        recordTypes: this.data.recordTypes,
        exportedAt: new Date().toISOString()
    };
    
    const dataStr = JSON.stringify(data, null, 2);
    const filename = `water_station_data_${new Date().toLocaleDateString('en-US')}.json`;
    
    // 尝试使用FileSaver.js的polyfill方法
    if (typeof navigator !== 'undefined' && navigator.msSaveOrOpenBlob) {
        // IE10+专用方法
        const blob = new Blob([dataStr], {type: 'application/json'});
        navigator.msSaveOrOpenBlob(blob, filename);
    } else {
        // 标准方法
        const blob = new Blob([dataStr], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        
        setTimeout(() => {
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }, 100);
    }
    
    this.showAlert('数据导出成功');
},
            
            importData(file, override) {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        if (override) {
                            this.data.stations = importedData.stations || [];
                            this.data.records = importedData.records || {};
                            this.data.recordTypes = importedData.recordTypes || {
                                income: [],
                                expense: []
                            };
                        } else {
                            const existingStationIds = this.data.stations.map(s => s.id);
                            const newStations = importedData.stations.filter(s => 
                                !existingStationIds.includes(s.id));
                            this.data.stations = [...this.data.stations, ...newStations];
                            
                            for (const stationId in importedData.records) {
                                if (this.data.records[stationId]) {
                                    const existingRecordIds = this.data.records[stationId].map(r => r.id);
                                    const newRecords = importedData.records[stationId].filter(r => 
                                        !existingRecordIds.includes(r.id));
                                    this.data.records[stationId] = [...this.data.records[stationId], ...newRecords];
                                } else {
                                    this.data.records[stationId] = importedData.records[stationId];
                                }
                            }

                            // Merge record types
                            if (importedData.recordTypes) {
                                const existingIncomeIds = this.data.recordTypes.income.map(c => c.id);
                                const newIncomeCategories = importedData.recordTypes.income.filter(c => 
                                    !existingIncomeIds.includes(c.id));
                                this.data.recordTypes.income = [...this.data.recordTypes.income, ...newIncomeCategories];

                                const existingExpenseIds = this.data.recordTypes.expense.map(c => c.id);
                                const newExpenseCategories = importedData.recordTypes.expense.filter(c => 
                                    !existingExpenseIds.includes(c.id));
                                this.data.recordTypes.expense = [...this.data.recordTypes.expense, ...newExpenseCategories];
                            }
                        }
                        
                        this.saveStations();
                        this.saveRecords();
                        this.saveRecordTypes();
                        this.loadStations();
                        this.updateUI();
                        this.updateCategoryLists();
                        
                        this.showAlert('数据导入成功');
                        this.hideModal();
                    } catch (error) {
                        alert('导入失败：文件格式不正确');
                        console.error(error);
                    }
                };
                
                reader.readAsText(file);
            },
            
            clearData() {
                if (!confirm('确定要清空所有数据吗？此操作不可恢复！')) return;
                
                localStorage.clear();
                this.data.stations = [];
                this.data.records = {};
                this.data.recordTypes = {
                    income: [],
                    expense: []
                };
                this.data.currentStation = null;
                
                this.saveRecordTypes();
                this.loadStations();
                this.updateUI();
                this.updateCategoryLists();
                this.showPage('settingsPage');
                this.showAlert('数据已清空');
            },
            
            updateUI() {
                this.updateSummary();
                this.updateRecentRecords();
                this.updateAllRecords();
                this.updateCharts();
                this.updateStationList();
                this.updateSummaryTable();
            },
            
            updateSummary() {
                let records = [];
                
                if (this.data.currentStation) {
                    records = this.data.records[this.data.currentStation] || [];
                } else {
                    for (const stationId in this.data.records) {
                        records = records.concat(this.data.records[stationId]);
                    }
                }
                
                const totalIncome = records
                    .filter(r => r.type === 'income')
                    .reduce((sum, r) => sum + r.amount, 0);
                
                const totalExpense = records
                    .filter(r => r.type === 'expense')
                    .reduce((sum, r) => sum + r.amount, 0);
                
                const balance = totalIncome - totalExpense;
                
                document.getElementById('totalIncome').textContent = `¥${totalIncome.toFixed(2)}`;
                document.getElementById('totalExpense').textContent = `¥${totalExpense.toFixed(2)}`;
                document.getElementById('totalBalance').textContent = `¥${balance.toFixed(2)}`;
            },
            
            updateRecentRecords() {
                let records = [];
                
                if (this.data.currentStation) {
                    records = this.data.records[this.data.currentStation] || [];
                } else {
                    for (const stationId in this.data.records) {
                        records = records.concat(this.data.records[stationId]);
                    }
                    records.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                }
                
                const recentRecords = records.slice(0, 5);
                const listElement = document.getElementById('recentRecords');
                
                listElement.innerHTML = '';
                
                if (recentRecords.length === 0) {
                    listElement.innerHTML = '<li class="empty">暂无记录</li>';
                    return;
                }
                
                recentRecords.forEach(record => {
                    const li = document.createElement('li');
                    
                    let stationName = '';
                    for (const stationId in this.data.records) {
                        if (this.data.records[stationId].some(r => r.id === record.id)) {
                            stationName = this.getStationName(stationId);
                            break;
                        }
                    }
                    
                    const paymentMethod = this.getPaymentMethodName(record.paymentMethod);
                    const paymentInfo = paymentMethod ? ` (${paymentMethod})` : '';
                    
                    const infoDiv = document.createElement('div');
                    infoDiv.innerHTML = `
                        <div>${stationName ? stationName + ' - ' : ''}${this.getCategoryName(record.type, record.category)}${paymentInfo}</div>
                        <div class="record-note">${record.note || ''}</div>
                    `;
                    
                    const amountDiv = document.createElement('div');
                    amountDiv.className = `record-amount ${record.type}`;
                    amountDiv.textContent = `${record.type === 'income' ? '+' : '-'}¥${record.amount.toFixed(2)}`;
                    
                    li.appendChild(infoDiv);
                    li.appendChild(amountDiv);
                    listElement.appendChild(li);
                });
            },
            
            updateAllRecords() {
                let records = [];
                
                if (this.data.currentStation) {
                    records = this.data.records[this.data.currentStation] || [];
                } else {
                    for (const stationId in this.data.records) {
                        records = records.concat(this.data.records[stationId]);
                    }
                }
                
                const typeFilter = document.getElementById('recordTypeFilter').value;
                const categoryFilter = document.getElementById('recordCategoryFilter').value;
                const monthFilter = document.getElementById('recordMonthFilter').value;
                
                let filteredRecords = [...records];
                
                if (typeFilter !== 'all') {
                    filteredRecords = filteredRecords.filter(r => r.type === typeFilter);
                }
                
                if (categoryFilter !== 'all') {
                    filteredRecords = filteredRecords.filter(r => r.category === categoryFilter);
                }
                
                if (monthFilter) {
                    const [year, month] = monthFilter.split('-').map(Number);
                    filteredRecords = filteredRecords.filter(r => {
                        const recordDate = new Date(r.date);
                        return recordDate.getFullYear() === parseInt(year) && 
                               recordDate.getMonth() + 1 === parseInt(month);
                    });
                }
                
                // Sort by creation time (newest first)
                filteredRecords.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                const listElement = document.getElementById('allRecords');
                listElement.innerHTML = '';
                
                if (filteredRecords.length === 0) {
                    listElement.innerHTML = '<li class="empty">暂无记录</li>';
                    return;
                }
                
                filteredRecords.forEach(record => {
                    const li = document.createElement('li');
                    
                    // Check if creation time is later than business time
                    const businessDate = new Date(record.date);
                    const createdDate = new Date(record.createdAt);
                    
                    // 只有当创建日期和业务日期不是同一天时才显示警告
                    const isDateWarning = !this.isSameDay(createdDate, businessDate);
                    
                    if (isDateWarning) {
                        li.classList.add('date-warning');
                    }
                    
                    let stationName = '';
                    for (const stationId in this.data.records) {
                        if (this.data.records[stationId].some(r => r.id === record.id)) {
                            stationName = this.getStationName(stationId);
                            break;
                        }
                    }
                    
                    const paymentMethod = this.getPaymentMethodName(record.paymentMethod);
                    const paymentInfo = paymentMethod ? ` (${paymentMethod})` : '';
                    
                    const businessDateStr = businessDate.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour12: false
                    });
                    
                    const createdDateStr = createdDate.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    });
                    
                    const infoDiv = document.createElement('div');
                    infoDiv.innerHTML = `
                        <div>${stationName ? stationName + ' - ' : ''}${this.getCategoryName(record.type, record.category)}${paymentInfo}</div>
                        <div class="record-note">${record.note || ''}</div>
                        <div class="record-created-date">记录时间: ${createdDateStr}</div>
                        <div class="record-business-date ${isDateWarning ? 'record-date-warning' : ''}">业务时间: ${businessDateStr}</div>
                    `;
                    
                    const amountDiv = document.createElement('div');
                    amountDiv.className = `record-amount ${record.type}`;
                    amountDiv.textContent = `${record.type === 'income' ? '+' : '-'}¥${record.amount.toFixed(2)}`;
                    
                    li.appendChild(infoDiv);
                    li.appendChild(amountDiv);
                    listElement.appendChild(li);
                });
            },
            
            // 检查两个日期是否是同一天
            isSameDay(date1, date2) {
                return date1.getFullYear() === date2.getFullYear() &&
                       date1.getMonth() === date2.getMonth() &&
                       date1.getDate() === date2.getDate();
            },
            
            updateCharts() {
                let records = [];
                
                if (this.data.currentStation) {
                    records = this.data.records[this.data.currentStation] || [];
                } else {
                    for (const stationId in this.data.records) {
                        records = records.concat(this.data.records[stationId]);
                    }
                }
                
                const timeRange = document.getElementById('statsTimeRange').value;
                const now = new Date();
                let filteredRecords;
                
                switch (timeRange) {
                    case 'month':
                        filteredRecords = records.filter(r => {
                            const recordDate = new Date(r.date);
                            return recordDate.getFullYear() === now.getFullYear() && 
                                   recordDate.getMonth() === now.getMonth();
                        });
                        break;
                    case 'lastMonth':
                        const lastMonth = now.getMonth() === 0 ? 11 : now.getMonth() - 1;
                        const lastMonthYear = now.getMonth() === 0 ? now.getFullYear() - 1 : now.getFullYear();
                        
                        filteredRecords = records.filter(r => {
                            const recordDate = new Date(r.date);
                            return recordDate.getFullYear() === lastMonthYear && 
                                   recordDate.getMonth() === lastMonth;
                        });
                        break;
                    case 'quarter':
                        const currentQuarter = Math.floor(now.getMonth() / 3);
                        filteredRecords = records.filter(r => {
                            const recordDate = new Date(r.date);
                            return recordDate.getFullYear() === now.getFullYear() && 
                                   Math.floor(recordDate.getMonth() / 3) === currentQuarter;
                        });
                        break;
                    case 'year':
                        filteredRecords = records.filter(r => {
                            const recordDate = new Date(r.date);
                            return recordDate.getFullYear() === now.getFullYear();
                        });
                        break;
                    case 'custom':
                        const startMonth = document.getElementById('startMonth').value;
                        const endMonth = document.getElementById('endMonth').value;
                        
                        if (startMonth && endMonth) {
                            const [startYear, startMonthNum] = startMonth.split('-').map(Number);
                            const [endYear, endMonthNum] = endMonth.split('-').map(Number);
                            
                            const startDate = new Date(startYear, startMonthNum - 1, 1);
                            const endDate = new Date(endYear, endMonthNum, 0); // Last day of end month
                            
                            filteredRecords = records.filter(r => {
                                const recordDate = new Date(r.date);
                                return recordDate >= startDate && recordDate <= endDate;
                            });
                        } else {
                            filteredRecords = [...records];
                        }
                        break;
                    default:
                        filteredRecords = [...records];
                }
                
                const incomeRecords = filteredRecords.filter(r => r.type === 'income');
                const incomeByCategory = {};
                
                incomeRecords.forEach(r => {
                    if (!incomeByCategory[r.category]) {
                        incomeByCategory[r.category] = 0;
                    }
                    incomeByCategory[r.category] += r.amount;
                });
                
                const expenseRecords = filteredRecords.filter(r => r.type === 'expense');
                const expenseByCategory = {};
                
                expenseRecords.forEach(r => {
                    if (!expenseByCategory[r.category]) {
                        expenseByCategory[r.category] = 0;
                    }
                    expenseByCategory[r.category] += r.amount;
                });
                
                this.updateChart(
                    'incomeChart', 
                    '收入统计', 
                    incomeByCategory, 
                    this.data.recordTypes.income,
                    '#4cc9f0'
                );
                
                this.updateChart(
                    'expenseChart', 
                    '支出统计', 
                    expenseByCategory, 
                    this.data.recordTypes.expense,
                    '#f72585'
                );
                
                this.updateStatsDetail(incomeByCategory, expenseByCategory);
            },
            
            updateSummaryTable() {
                let records = [];
                
                if (this.data.currentStation) {
                    records = this.data.records[this.data.currentStation] || [];
                } else {
                    for (const stationId in this.data.records) {
                        records = records.concat(this.data.records[stationId]);
                    }
                }
                
                const timeRange = document.getElementById('statsTimeRange').value;
                const now = new Date();
                let filteredRecords;
                
                switch (timeRange) {
                    case 'month':
                        filteredRecords = records.filter(r => {
                            const recordDate = new Date(r.date);
                            return recordDate.getFullYear() === now.getFullYear() && 
                                   recordDate.getMonth() === now.getMonth();
                        });
                        break;
                    case 'lastMonth':
                        const lastMonth = now.getMonth() === 0 ? 11 : now.getMonth() - 1;
                        const lastMonthYear = now.getMonth() === 0 ? now.getFullYear() - 1 : now.getFullYear();
                        
                        filteredRecords = records.filter(r => {
                            const recordDate = new Date(r.date);
                            return recordDate.getFullYear() === lastMonthYear && 
                                   recordDate.getMonth() === lastMonth;
                        });
                        break;
                    case 'quarter':
                        const currentQuarter = Math.floor(now.getMonth() / 3);
                        filteredRecords = records.filter(r => {
                            const recordDate = new Date(r.date);
                            return recordDate.getFullYear() === now.getFullYear() && 
                                   Math.floor(recordDate.getMonth() / 3) === currentQuarter;
                        });
                        break;
                    case 'year':
                        filteredRecords = records.filter(r => {
                            const recordDate = new Date(r.date);
                            return recordDate.getFullYear() === now.getFullYear();
                        });
                        break;
                    case 'custom':
                        const startMonth = document.getElementById('startMonth').value;
                        const endMonth = document.getElementById('endMonth').value;
                        
                        if (startMonth && endMonth) {
                            const [startYear, startMonthNum] = startMonth.split('-').map(Number);
                            const [endYear, endMonthNum] = endMonth.split('-').map(Number);
                            
                            const startDate = new Date(startYear, startMonthNum - 1, 1);
                            const endDate = new Date(endYear, endMonthNum, 0); // Last day of end month
                            
                            filteredRecords = records.filter(r => {
                                const recordDate = new Date(r.date);
                                return recordDate >= startDate && recordDate <= endDate;
                            });
                        } else {
                            filteredRecords = [...records];
                        }
                        break;
                    default:
                        filteredRecords = [...records];
                }
                
                // Group records by month
                const recordsByMonth = {};
                
                filteredRecords.forEach(record => {
                    const recordDate = new Date(record.date);
                    const year = recordDate.getFullYear();
                    const month = recordDate.getMonth() + 1;
                    const monthKey = `${year}-${month.toString().padStart(2, '0')}`;
                    
                    if (!recordsByMonth[monthKey]) {
                        recordsByMonth[monthKey] = {
                            income: 0,
                            expense: 0
                        };
                    }
                    
                    if (record.type === 'income') {
                        recordsByMonth[monthKey].income += record.amount;
                    } else {
                        recordsByMonth[monthKey].expense += record.amount;
                    }
                });
                
                // Sort months chronologically
                const sortedMonths = Object.keys(recordsByMonth).sort();
                
                const tableBody = document.getElementById('summaryTableBody');
                tableBody.innerHTML = '';
                
                if (sortedMonths.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">暂无数据</td></tr>';
                    return;
                }
                
                sortedMonths.forEach(monthKey => {
                    const [year, month] = monthKey.split('-');
                    const monthData = recordsByMonth[monthKey];
                    const balance = monthData.income - monthData.expense;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${year}年${month}月</td>
                        <td class="income-cell">¥${monthData.income.toFixed(2)}</td>
                        <td class="expense-cell">¥${monthData.expense.toFixed(2)}</td>
                        <td class="balance-cell">¥${balance.toFixed(2)}</td>
                    `;
                    tableBody.appendChild(row);
                });
                
                // Add total row
                const totalIncome = filteredRecords
                    .filter(r => r.type === 'income')
                    .reduce((sum, r) => sum + r.amount, 0);
                
                const totalExpense = filteredRecords
                    .filter(r => r.type === 'expense')
                    .reduce((sum, r) => sum + r.amount, 0);
                
                const totalBalance = totalIncome - totalExpense;
                
                const totalRow = document.createElement('tr');
                totalRow.style.fontWeight = 'bold';
                totalRow.style.backgroundColor = 'var(--light-color)';
                totalRow.innerHTML = `
                    <td>总计</td>
                    <td class="income-cell">¥${totalIncome.toFixed(2)}</td>
                    <td class="expense-cell">¥${totalExpense.toFixed(2)}</td>
                    <td class="balance-cell">¥${totalBalance.toFixed(2)}</td>
                `;
                tableBody.appendChild(totalRow);
            },
            
            updateChart(canvasId, title, dataByCategory, categories, color) {
                const ctx = document.getElementById(canvasId).getContext('2d');
                
                if (ctx.chart) {
                    ctx.chart.destroy();
                }
                
                const labels = [];
                const data = [];
                const backgroundColors = [];
                
                categories.forEach(cat => {
                    if (dataByCategory[cat.id]) {
                        labels.push(cat.name);
                        data.push(dataByCategory[cat.id]);
                        backgroundColors.push(this.getCategoryColor(cat.id));
                    }
                });
                
                if (labels.length === 0) {
                    labels.push('无数据');
                    data.push(1);
                    backgroundColors.push('#adb5bd');
                }
                
                ctx.chart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: backgroundColors,
                            borderWidth: 1,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: title,
                                font: {
                                    size: 16,
                                    weight: '600'
                                },
                                padding: {
                                    top: 10,
                                    bottom: 20
                                }
                            },
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    usePointStyle: true,
                                    pointStyle: 'circle',
                                    font: {
                                        weight: '500'
                                    }
                                }
                            }
                        },
                        cutout: '60%',
                        borderRadius: 6
                    }
                });
            },
            
            updateStatsDetail(incomeByCategory, expenseByCategory) {
                const detailElement = document.getElementById('statsDetail');
                detailElement.innerHTML = '';
                
                const incomeSection = document.createElement('div');
                incomeSection.innerHTML = '<h3>收入明细</h3>';
                
                this.data.recordTypes.income.forEach(cat => {
                    if (incomeByCategory[cat.id]) {
                        const item = document.createElement('div');
                        item.className = 'stats-item';
                        item.innerHTML = `
                            <div class="stats-label">
                                <span class="stats-color" style="background-color: ${this.getCategoryColor(cat.id)}"></span>
                                <span>${cat.name}</span>
                            </div>
                            <div>¥${incomeByCategory[cat.id].toFixed(2)}</div>
                        `;
                        incomeSection.appendChild(item);
                    }
                });
                
                const expenseSection = document.createElement('div');
                expenseSection.innerHTML = '<h3>支出明细</h3>';
                
                this.data.recordTypes.expense.forEach(cat => {
                    if (expenseByCategory[cat.id]) {
                        const item = document.createElement('div');
                        item.className = 'stats-item';
                        item.innerHTML = `
                            <div class="stats-label">
                                <span class="stats-color" style="background-color: ${this.getCategoryColor(cat.id)}"></span>
                                <span>${cat.name}</span>
                            </div>
                            <div>¥${expenseByCategory[cat.id].toFixed(2)}</div>
                        `;
                        expenseSection.appendChild(item);
                    }
                });
                
                detailElement.appendChild(incomeSection);
                detailElement.appendChild(expenseSection);
            },
            
            updateStationList() {
                const listElement = document.getElementById('stationList');
                listElement.innerHTML = '';
                
                if (this.data.stations.length === 0) {
                    listElement.innerHTML = '<li class="empty">暂无站点，请添加</li>';
                    return;
                }
                
                this.data.stations.forEach(station => {
                    const li = document.createElement('li');
                    li.className = 'station-item';
                    
                    li.innerHTML = `
                        <span class="station-item-name">${station.name}</span>
                        <div class="station-actions">
                            <button class="edit-btn" data-id="${station.id}">编辑</button>
                        </div>
                    `;
                    
                    listElement.appendChild(li);
                });
                
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const stationId = e.target.dataset.id;
                        const station = this.data.stations.find(s => s.id === stationId);
                        if (station) {
                            document.getElementById('editStationId').value = stationId;
                            document.getElementById('editStationName').value = station.name;
                            document.getElementById('editStationModal').style.display = 'flex';
                        }
                    });
                });
            },

            updateCategoryLists() {
                const incomeListElement = document.getElementById('incomeCategoryList');
                const expenseListElement = document.getElementById('expenseCategoryList');
                
                incomeListElement.innerHTML = '';
                expenseListElement.innerHTML = '';
                
                if (this.data.recordTypes.income.length === 0) {
                    incomeListElement.innerHTML = '<li class="empty">暂无收入类型</li>';
                } else {
                    this.data.recordTypes.income.forEach(category => {
                        const li = document.createElement('li');
                        li.className = 'category-item';
                        li.innerHTML = `
                            <span>${category.name}</span>
                            <div class="category-actions">
                                <button class="edit-btn" data-type="income" data-id="${category.id}">编辑</button>
                            </div>
                        `;
                        incomeListElement.appendChild(li);
                    });
                }
                
                if (this.data.recordTypes.expense.length === 0) {
                    expenseListElement.innerHTML = '<li class="empty">暂无支出类型</li>';
                } else {
                    this.data.recordTypes.expense.forEach(category => {
                        const li = document.createElement('li');
                        li.className = 'category-item';
                        li.innerHTML = `
                            <span>${category.name}</span>
                            <div class="category-actions">
                                <button class="edit-btn" data-type="expense" data-id="${category.id}">编辑</button>
                            </div>
                        `;
                        expenseListElement.appendChild(li);
                    });
                }

                // Add event listeners to edit buttons
                document.querySelectorAll('#incomeCategoryList .edit-btn, #expenseCategoryList .edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const type = e.target.dataset.type;
                        const id = e.target.dataset.id;
                        const category = this.data.recordTypes[type].find(c => c.id === id);
                        if (category) {
                            document.getElementById('editCategoryType').value = type;
                            document.getElementById('editCategoryName').value = category.name;
                            document.getElementById('editCategoryId').value = id;
                            document.getElementById('editCategoryModal').style.display = 'flex';
                        }
                    });
                });
            },

            addCategory(type, name) {
                if (!name.trim()) return;

                // Check if name already exists
                const existingCategory = this.data.recordTypes[type].find(c => c.name === name.trim());
                if (existingCategory) {
                    this.showAlert('该类型已存在');
                    return;
                }

                const newCategory = {
                    id: Date.now().toString(),
                    name: name.trim()
                };

                this.data.recordTypes[type].push(newCategory);
                this.saveRecordTypes();
                this.updateCategoryLists();
                this.initCategoryFilter();
                document.getElementById('newCategoryName').value = '';
                this.showAlert('类型添加成功');
            },

            editCategory(type, id, newName) {
                if (!newName.trim()) return false;

                const category = this.data.recordTypes[type].find(c => c.id === id);
                if (category) {
                    category.name = newName.trim();
                    this.saveRecordTypes();
                    this.updateCategoryLists();
                    this.initCategoryFilter();
                    this.showAlert('类型修改成功');
                    return true;
                }
                return false;
            },

            deleteCategory(type, id) {
                if (!confirm('确定要删除这个类型吗？相关的记录将保留但可能无法正确显示分类名称。')) return;

                this.data.recordTypes[type] = this.data.recordTypes[type].filter(c => c.id !== id);
                this.saveRecordTypes();
                this.updateCategoryLists();
                this.initCategoryFilter();
                this.showAlert('类型删除成功');
                this.hideModal();
            },
            
            getCategoryName(type, categoryId) {
                const categories = type === 'income' ? this.data.recordTypes.income : this.data.recordTypes.expense;
                const category = categories.find(c => c.id === categoryId);
                return category ? category.name : '未知分类';
            },

            getPaymentMethodName(methodId) {
                const method = this.data.paymentMethods.find(m => m.id === methodId);
                return method ? method.name : '';
            },
            
            getCategoryColor(categoryId) {
                // 预定义颜色映射
                const predefinedColors = {
                    // 收入类型颜色
                    recharge: 'hsl(120, 60%, 50%)',
                    company_card: 'hsl(90, 60%, 50%)',
                    agent_card: 'hsl(60, 60%, 50%)',
                    agent_recharge: 'hsl(30, 60%, 50%)',
                    card_replacement: 'hsl(0, 60%, 50%)',
                    bucket_sale: 'hsl(330, 60%, 50%)',
                    accessory_sale: 'hsl(300, 60%, 50%)',
                    repair_income: 'hsl(270, 60%, 50%)',
                    other_income: 'hsl(240, 60%, 50%)',
                    
                    // 支出类型颜色
                    filter: 'hsl(210, 60%, 50%)',
                    repair: 'hsl(180, 60%, 50%)',
                    water: 'hsl(150, 60%, 50%)',
                    electric: 'hsl(120, 60%, 40%)',
                    rent: 'hsl(90, 60%, 40%)',
                    salary: 'hsl(60, 60%, 40%)',
                    other_expense: 'hsl(30, 60%, 40%)'
                };
                
                // 如果预定义了颜色，则使用预定义颜色
                if (predefinedColors[categoryId]) {
                    return predefinedColors[categoryId];
                }
                
                // 否则为未知分类生成随机但稳定的颜色
                let hash = 0;
                for (let i = 0; i < categoryId.length; i++) {
                    hash = categoryId.charCodeAt(i) + ((hash << 5) - hash);
                }
                
                const hue = Math.abs(hash % 360);
                return `hsl(${hue}, 70%, 60%)`;
            },
            
            showPage(pageId) {
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                
                document.getElementById(pageId).classList.add('active');
                
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.page === pageId);
                });
                
                if (pageId === 'statsPage') {
                    this.updateCharts();
                    this.updateSummaryTable();
                }
                
                if (pageId === 'recordsPage') {
                    this.updateAllRecords();
                }
            },
            
            showModal(type) {
                const modal = document.getElementById('recordModal');
                const title = type === 'income' ? '记录收入' : '记录支出';
                
                document.getElementById('modalTitle').textContent = title;
                
                const categorySelect = document.getElementById('recordCategory');
                categorySelect.innerHTML = '';
                
                const categories = type === 'income' ? this.data.recordTypes.income : this.data.recordTypes.expense;
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    categorySelect.appendChild(option);
                });
                
                // 修正日期设置 - 使用本地日期而不是UTC
                const now = new Date();
                // 方法1：手动构建日期字符串（推荐）
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const today = `${year}-${month}-${day}`;
                
                // 方法2：使用toLocaleDateString（备选）
                // const today = now.toLocaleDateString('zh-CN', {
                //     year: 'numeric',
                //     month: '2-digit',
                //     day: '2-digit'
                // }).replace(/\//g, '-');
                
                document.getElementById('recordDate').value = today;
                
                // 重置水站选择
                document.getElementById('modalStationSelect').value = this.data.currentStation || '';
                
                modal.style.display = 'flex';
            },

            hideModal() {
                document.getElementById('recordModal').style.display = 'none';
                document.getElementById('importModal').style.display = 'none';
                document.getElementById('editStationModal').style.display = 'none';
                document.getElementById('editCategoryModal').style.display = 'none';
                
                document.getElementById('recordAmount').value = '';
                document.getElementById('recordNote').value = '';
            },
            
            setupEventListeners() {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.showPage(item.dataset.page);
                    });
                });
                
                document.getElementById('stationSelect').addEventListener('change', (e) => {
                    this.selectStation(e.target.value);
                });
                
                document.getElementById('btnAddIncome').addEventListener('click', () => {
                    this.showModal('income');
                });
                
                document.getElementById('btnAddExpense').addEventListener('click', () => {
                    this.showModal('expense');
                });
                
                document.getElementById('btnSaveRecord').addEventListener('click', () => {
                    const amount = document.getElementById('recordAmount').value;
                    const category = document.getElementById('recordCategory').value;
                    const paymentMethod = document.getElementById('recordPaymentMethod').value;
                    const date = document.getElementById('recordDate').value;
                    const note = document.getElementById('recordNote').value;
                    const type = document.getElementById('modalTitle').textContent.includes('收入') ? 'income' : 'expense';
                    
                    this.addRecord(type, amount, category, paymentMethod, date, note);
                });
                
                document.querySelectorAll('.close-modal').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.hideModal();
                    });
                });
                
                document.getElementById('btnAddStation').addEventListener('click', () => {
                    const name = document.getElementById('newStationName').value;
                    this.addStation(name);
                });
                
                document.getElementById('btnExportData').addEventListener('click', () => {
                    this.exportData();
                });
                
                document.getElementById('btnImportData').addEventListener('click', () => {
                    document.getElementById('importModal').style.display = 'flex';
                });
                
                document.getElementById('btnConfirmImport').addEventListener('click', () => {
                    const file = document.getElementById('importFile').files[0];
                    const override = document.getElementById('importOverride').checked;
                    
                    if (file) {
                        this.importData(file, override);
                    } else {
                        alert('请选择要导入的文件');
                    }
                });
                
                document.getElementById('btnClearData').addEventListener('click', () => {
                    this.clearData();
                });
                
                document.getElementById('btnSaveStationName').addEventListener('click', () => {
                    const stationId = document.getElementById('editStationId').value;
                    const newName = document.getElementById('editStationName').value;
                    
                    if (this.editStation(stationId, newName)) {
                        this.hideModal();
                    } else {
                        alert('编辑失败');
                    }
                });

                document.getElementById('btnAddCategory').addEventListener('click', () => {
                    const type = document.getElementById('newCategoryType').value;
                    const name = document.getElementById('newCategoryName').value;
                    this.addCategory(type, name);
                });

                document.getElementById('btnSaveCategory').addEventListener('click', () => {
                    const type = document.getElementById('editCategoryType').value;
                    const id = document.getElementById('editCategoryId').value;
                    const newName = document.getElementById('editCategoryName').value;
                    
                    if (this.editCategory(type, id, newName)) {
                        this.hideModal();
                    } else {
                        alert('编辑失败');
                    }
                });

                document.getElementById('btnDeleteCategory').addEventListener('click', () => {
                    const type = document.getElementById('editCategoryType').value;
                    const id = document.getElementById('editCategoryId').value;
                    this.deleteCategory(type, id);
                });
                
                document.getElementById('recordTypeFilter').addEventListener('change', () => {
                    this.updateAllRecords();
                });
                
                document.getElementById('recordCategoryFilter').addEventListener('change', () => {
                    this.updateAllRecords();
                });
                
                document.getElementById('recordMonthFilter').addEventListener('change', () => {
                    this.updateAllRecords();
                });
                
                document.getElementById('statsTimeRange').addEventListener('change', (e) => {
                    const customRangeContainer = document.getElementById('customRangeContainer');
                    if (e.target.value === 'custom') {
                        customRangeContainer.style.display = 'flex';
                    } else {
                        customRangeContainer.style.display = 'none';
                    }
                    this.updateCharts();
                    this.updateSummaryTable();
                });
                
                document.getElementById('startMonth').addEventListener('change', () => {
                    if (document.getElementById('statsTimeRange').value === 'custom') {
                        this.updateCharts();
                        this.updateSummaryTable();
                    }
                });
                
                document.getElementById('endMonth').addEventListener('change', () => {
                    if (document.getElementById('statsTimeRange').value === 'custom') {
                        this.updateCharts();
                        this.updateSummaryTable();
                    }
                });
                
                this.initCategoryFilter();
            },
            
            initCategoryFilter() {
                const categorySelect = document.getElementById('recordCategoryFilter');
                categorySelect.innerHTML = '<option value="all">所有分类</option>';
                
                this.data.recordTypes.income.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    categorySelect.appendChild(option);
                });
                
                this.data.recordTypes.expense.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    categorySelect.appendChild(option);
                });
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
